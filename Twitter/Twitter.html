<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Twitter - Home</title>

    <!--CSS-->
    <link rel="stylesheet" href="/Twitter/styles/general.css">
    <link rel="stylesheet" href="/Twitter/styles/sidebar-left.css">
    <link rel="stylesheet" href="/Twitter/styles/timeline.css">
    <link rel="stylesheet" href="/Twitter/styles/sidebar-right.css">

    <!--Fonts-->
      <!--Roboto-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      <!--Poppins-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main-layout">
      <!--Sidebar Left-->
      <div class="sidebar-left">
        <div class="sidebar-left-navigation">
          
        </div>
      </div>
      <!--Timeline-->
      <div class="timeline">
        <div class="user-tweet-board">
          <!--Top Row-->
          <div class="user-tweet-board-fixed-top-row">
            <div class="user-tweet-board-fixed-top-row-latest-tweets">Latest Tweets</div>
            <img class="user-tweet-board-fixed-top-row-icon" src="/Twitter/icons/icon-timeline-setting.png" alt="timeline-settings">
          </div>       
          <!--Middle Row-->
          <div class="user-tweet-board-middle-row">
            <img class="user-tweet-board-middle-row-profile-pic" src="/Twitter/images/profile-pic.jfif" alt="profile-picture">
            <input class="user-tweet-board-middle-row-input" type="text" placeholder="what's happening?">
          </div>
          <!--Bottom Row-->
          <div class="user-tweet-board-bottom-row">
            <div class="user-tweet-board-bottom-row-icons-row">
              <img class="user-tweet-board-bottom-row-icons" src="/Twitter/icons/icon-media.png" alt="icon-media">
              <img class="user-tweet-board-bottom-row-icons" src="/Twitter/icons/icon-gif.png" alt="icon-gif">
              <img class="user-tweet-board-bottom-row-icons" src="/Twitter/icons/icon-poll.png" alt="icon-poll">
              <img class="user-tweet-board-bottom-row-icons" src="/Twitter/icons/icon-emoji.png" alt="icon-emoji">
              <img class="user-tweet-board-bottom-row-icons" src="/Twitter/icons/icon-schedule.png" alt="icon-schedule">
              <img class="user-tweet-board-bottom-row-icons" src="/Twitter/icons/icon-location.png" alt="icon-location">
            </div>
            <button class="user-tweet-board-bottom-row-tweet-button">Tweet</button>
          </div>
        </div>
      </div>
      <!--Sidebar Right-->
      <div class="sidebar-right">
        <div class="sidebar-right-recommendations">

        </div>
      </div>
    </main>
  </body>
</html>
